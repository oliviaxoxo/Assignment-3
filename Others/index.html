<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME TO MY WEBPAGE</title>
</head>
<body>
    <h1>EDUCATION</h1>
    <fieldset>
        <legend>PERSONAL DATA</legend>
        <label for="firstname">First name:</label>
        <input type="text" id="firstname" required>
        <br><br>
        <label for="lastname">Last name:</label>
        <input type="text" id="lastname" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br><br>
        <label for="gender">Gender:</label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other">
        <br><br>
        
        <label for="favoritefoods">Favorite Food:</label>
        <label for="beans">Beans</label>
        <input type="checkbox" id="beans" name="food" value="beans">
        <label for="rice">Rice</label>
        <input type="checkbox" id="rice" name="food" value="rice">
        <label for="spaghetti">Spaghetti</label>
        <input type="checkbox" id="spaghetti" name="food" value="spaghetti">
        <label for="soup">Soup</label>
        <input type="checkbox" id="soup" name="food" value="soup">
        <label for="pizza">Pizza</label>
        <input type="checkbox" id="pizza" name="food" value="pizza">
        <br><br>

        <label for="certificate">certificate:</label>
        <select name="certificate" id="certificate">
            <option value="option 1">FSLC</option>
            <option value="option 2">O'Level</option>
            <option value="option 3">BSC</option>
        </select>
        <br><br>

        <label for="phonenumber">Phone Number:</label>
        <input type="tel" id="phonenumber">
        <br><br>

        <label for="aboutyourself">Tell us about yourself:</label>
        <br>
        <textarea name="" id="aboutyourself" cols="50" rows="10" 
        placeholder="we would like to know more about you...."></textarea>
         <br><br>

        <input type="submit" value="submit here">
    </fieldset>
</body>
</html>
